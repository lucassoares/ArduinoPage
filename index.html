<script src ="/socket.io/socket.io.js"></script>
<script type="text/javascript">
   var recorde = 0;
   var socket = io();
   socket.on("dadosArduino", function(dado){
   	document.getElementById("pontos").innerHTML = "Pontos: " + dado.valor;
   	var pontos = Number(dado.valor);
   	if(pontos > recorde){ recorde = pontos;	}	
   	document.getElementById("recorde").innerHTML = "Recorde: " + recorde;
   });
</script>
