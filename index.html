<script src ="/socket.io/socket.io.js"></script>
<script type="text/javascript">
   var pontos = 0;
   var recorde = 0;
   var socket = io();
   socket.on("dadosArduino", function(dado){
      var dados = Number(dado.valor);
      if(dados != 0){pontos = dados;}
      document.getElementById("pontos").innerHTML = "POINTS: " + pontos;
      if(pontos > recorde && dados == 0)
         {recorde = pontos;}
               document.getElementById("recorde").innerHTML = "HIGHSCORE: " + recorde; 
      if(dados == 0)
         {document.getElementById("gameover").innerHTML = "GAME OVER";}
      else
         {document.getElementById("gameover").innerHTML = "";}
   });
</script>
